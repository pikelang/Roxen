<html>
<head>
<title>Roxen going down</title>
</head>
<!-- Make it clear that this did indeed shutdown the server, it will not
     restart automatically (unless a very odd script is used to start the
     server) -->

<body bgcolor=white text=black link=darkblue vlink=black alink=red>
<table width="100%" border=0 cellpadding=0 cellspacing=0>
<tr><td valign=bottom align=left><a
href="$docurl"><img border=0 src="/image/roxen-icon-gray.gif"
alt="Roxen"></a></td><td>&nbsp;</td>
<td width=100% height=39><table cellpadding=0 cellspacing=0 width=100% border=0>
<tr width="100%"><td width="100%" align=right valigh=center height=28>
<b>Server is shut down.</b></td></tr>
<tr width=100%><td bgcolor="#003366" align=right height=12 width="100%"
><font color=white size=-2>Administration Interface</font></td></tr>
</table></td></tr></table><br>

<blockquote>
<h1><font color=red size=7>Shutdown</font></h1>

<font color=darkred>
To restart Roxen, cd to $PWD, and type './start' as the user who
normally runs Roxen, or, if you use an /etc/init.d/ system, try
/etc/init.d/roxen start.

<p>Roxen will <font size=+1 color=red><b>not</b></font> restart
automatically.
</font>
<p>
</blockquote>
</body>
</html>
