<trans-reg project="roxen_config" path="translations/%L/roxen_config.xml"/>
<translate id="196" variable="var.tasks_title" 
 project="roxen_config">Tasks</translate>
<!-- <left-menu title="&var.tasks_title;"/> -->

<topmenu base="../" selected="actions"/>

<content>
<cv-split>
<subtablist width="100%" preparse="" >
  <st-tabs><insert file="tablist.pike" nocache="" /></st-tabs>
  <st-page>
    <if not="" variable="form.class"><set variable="form.class" value="status"/></if>
    <if not variable="form.cancel">
      <if variable="form.action">
	<input type="hidden" name="class" value="&form.class;" />
	<eval><insert file="&form.action;" nocache="" /></eval>
	<set variable="var.doing-action" value="yes"/>
      </if>
    </if>
    <if not variable="var.doing-action">
      <define container="action">
	<font size="+1"><a href="?action=&_.fname;&amp;class=&form.class;">&_.name;</a></font><br /><blockquote>
	<contents/></blockquote>
      </define>
      <eval><insert file="list_actions.pike" nocache="" /></eval>
    </if>
  </st-page>
</subtablist>
</cv-split>
</content>
