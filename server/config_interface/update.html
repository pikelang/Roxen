<trans-reg project="update_client" path="translations/%L/update_client.xml"/>
<cf-perm perm='Update'>
<topmenu selected="home"/>
<cv-leftside>
  <img src="internal-roxen-unit" height="26" width="1" alt="" />
  <br />
  <gbutton href="update.html?update_list=1" width="150"
           bgcolor="&usr.left-buttonbg;"><translate id="1">Update List</translate></gbutton>
  <br />

  <if match="x&form.category;&form.uninstall;x == xx">
    <gbutton href="update.html" width="150" bgcolor="&usr.left-selbuttonbg;"
             icon_src="&usr.selected-indicator;" icon_align="left"
             ><translate id="2">Main</translate></gbutton>
  </if>
  <else>
    <gbutton href="update.html" width="150"
             bgcolor="&usr.left-buttonbg;"><translate id="2">Main</translate></gbutton>
  </else>

  <emit source="update-products">
    <set variable="var.cat_&_.cat;"
         value="width='150' bgcolor='&usr.left-buttonbg;'" />
  </emit>

  <set variable="var.cat_&form.category;"
       value="bgcolor='&usr.left-selbuttonbg;' icon_src='&usr.selected-indicator;' icon_align='left'" />


  <emit source="update-products"><set
     variable="var.this" from="var.cat_&_.cat;" /><gbutton
     href="update.html?page=category&category=&_.cat;" ::="&var.this;"
     width="150">&_.name;</gbutton><br /></emit>
  <br />

  <comment reason="Uninstall isn't implemented yet">
    <if variable="form.uninstall == 1">
      <gbutton href="update.html?uninstall=1" width="150"
  	       bgcolor="&usr.left-selbuttonbg;" icon_src="&usr.selected-indicator;"
  	       icon_align="left">Uninstall Packages</gbutton>
    </if>
    <else>
      <gbutton href="update.html?uninstall=1" width="150"
  	       bgcolor="&usr.left-buttonbg;">Uninstall Packages</gbutton>
    </else>
  </comment>
</cv-leftside>

<content>
<cv-startpage><br />
  <update-show-backtrace/>

  <eval>
    <if not="1" variable="form.page"><insert file="update/index.txt" /></if>
    <else><insert file="update/&form.page;.txt" /></if>
  </eval>
</cv-startpage>
</content>
</cf-perm>
